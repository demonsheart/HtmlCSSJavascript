<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Learning</title>
    <script>
        function display() {
            document.getElementById("demo").innerHTML = "<p>新的风暴已经出现 怎么能够停止不前</p>";
        }

        function displayDate() {
            document.getElementById("demo1").innerHTML = Date();
        }
    </script>
</head>

<body>

    <h1>我的第一个 JavaScript 程序</h1>
    <p id="demo">这是一个段落</p>
    <p id="demo1">这是另一个段落</p>

    <button type="button" onclick="display()">修改文字</button>
    <button type="button" onclick="displayDate()">输出日期</button>

</body>

</html>
