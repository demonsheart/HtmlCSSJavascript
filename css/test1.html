<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>链接样式</title>
    <style>
        a:link,
        a:visited {
            display: block;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #98bf21;
            width: 120px;
            text-align: center;
            padding: 4px;
            text-decoration: none;
        }
        
        a:hover {
            background-color: rgb(207, 125, 24);
        }
        
        a:active {
            background-color: #7A991A;
        }
    </style>
</head>

<body>
    <a href="../img/bg.png" target="_blank">这是一个链接</a>
</body>

</html>
