<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>

<body>
    <div style="background-color:#FFD700;height:400px;width:400px;float:left;">
        <iframe src="../img/bg.png" frameborder="1" name="iframe1" width="400" height="400"></iframe>
        <p><a href="https://www.bilibili.com" target="iframe1" style="text-decoration: none">test1</a></p>
    </div>
    <div style="background-color:#FFD700;height:400px;width:400px;float:left;">
        <iframe src="../img/bg.png" frameborder="1" name="iframe2" width="400" height="400"></iframe>
        <p><a href="http://localhost/" target="iframe2" style="text-decoration: none">test2</a></p>
    </div>
</body>

</html>
