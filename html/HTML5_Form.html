<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="">
        <input type="color"><br>

    </form>

    <form action="">
        <input type="date"><br>

    </form>

    <form action="">
        <input type="time"><br>

    </form>

    <form action="">
        <input type="datetime-local"><br>
        <input type="submit">
    </form>

    <form action="">
        <input type="month"><br>
        <input type="submit">
    </form>

    <form action="">

    </form>

    <form action="">
        <input type="search" placeholder="github.com"><br>

    </form>

    <form action="demo-form.php" method="get">
        <input list="browsers" name="browser" autofocus>
        <datalist id="browsers">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <input type="submit">
